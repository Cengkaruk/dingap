<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Web Proxy Watch Configuration -->
<plugin name="WebProxyWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="WebProxyRestart" delay="5">
    <action>sudo /usr/sbin/netnotify web_proxy</action>
  </action-group>

  <on-modify type="path" action-group="WebProxyRestart">/etc/clearos/firewall.conf</on-modify>
  <on-modify type="path" action-group="WebProxyRestart">/etc/clearos/network.conf</on-modify>
  <on-modify type="path" action-group="WebProxyRestart">/etc/sysconfig/network</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="WebProxyRestart">^ifcfg-.*</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="WebProxyRestart">^route-.*</on-modify>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="WebProxyRestart">^ifcfg-.*</on-delete>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="WebProxyRestart">^route-.*</on-delete>
</plugin>
