# PLEASE DO NOT EDIT!
#
# This is default security access file shipped with every release. 
#
# If you would like to create your own security access policies, please do 
# so in a different include file and change the Include statement in
# cupsd.conf.  Please do not forget to verify your custom policies after an 
# upgrade.

# Restrict access to the server...
<Location />
  Encryption Required
  Require group app_print_users
  Order allow,deny
  Allow all
</Location>

# Restrict access to the admin pages...
<Location /admin>
  Encryption Required
  Require group app_print_admins
  Order allow,deny
  Allow all
</Location>

# Restrict access to configuration files...
<Location /admin/conf>
  AuthType Basic
  Require group app_print_admins
  Order allow,deny
  Allow all
</Location>
