<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Protocol Filter Watch Configuration -->
<plugin name="ProtocolFilterWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="FirewallRestart" delay="5">
    <action>sudo service firewall restart</action>
  </action-group>

  <on-modify type="path" action-group="FirewallRestart">/etc/l7-filter/l7-filter.conf</on-modify>
</plugin>
