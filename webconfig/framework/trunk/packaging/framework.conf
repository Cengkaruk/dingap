<VirtualHost _default_:81>
	DocumentRoot "/usr/clearos/framework/htdocs"
	SSLEngine on
	SSLProtocol all -SSLv2
	SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
	SSLCertificateFile /usr/clearos/webconfig/etc/httpd/conf/server.crt
	SSLCertificateKeyFile /usr/clearos/webconfig/etc/httpd/conf/server.key
	SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
	RewriteEngine on
	RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
	RewriteRule .* - [F]
	# CodeIgniter - remove index.php from URL
	RewriteRule ^/app/(.*)$ /app/index.php/$1 [L]
	Alias /apps/ /usr/clearos/apps/
	Alias /themes/ /usr/clearos/themes/
</VirtualHost>                                  

